services:
  - type: web
    name: commitrecap-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.0"
      - key: GITHUB_TOKEN
        sync: false  # You'll set this manually in Render dashboard
